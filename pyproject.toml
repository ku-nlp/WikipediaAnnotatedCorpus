[tool.poetry]
name = "WikipediaAnnotatedCorpus"
version = "0.1.0"
description = ""
authors = ["nobu-g <ueda-n127@hotmail.co.jp>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
rhoknp = "^1.4"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5"
types-tabulate = "^0.9.0"
pytest = "^7.4.2"

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311"]

[tool.isort]
line_length = 120
py_version = 39
profile = "black"
src_paths = ["scripts"]

[tool.flake8]
ignore = ["E203", "E501", "W503"]
max-line-length = 120

[tool.mypy]
python_version = 3.9

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
